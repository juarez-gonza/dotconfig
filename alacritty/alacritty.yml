# isotope.dark from terminal.sexy
colors:
# Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

# Normal colors
  normal:
    black:   '#000000'
    red:     '#fe0000'
    green:   '#33ff00'
    yellow:  '#ff0099'
    blue:    '#0066ff'
    magenta: '#cc00ff'
    cyan:    '#00ffff'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#808080'
    red:     '#fe0000'
    green:   '#33ff00'
    yellow:  '#ff0099'
    blue:    '#0066ff'
    magenta: '#cc00ff'
    cyan:    '#00ffff'
    white:   '#FFFFFF'

